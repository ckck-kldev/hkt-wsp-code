<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Memo Wall</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Background image -->
    <div
      class="bg-image"
      style="
        background-image: url('https://cdn.pixabay.com/photo/2015/12/01/15/43/black-1072366_960_720.jpg');
        height: 100vh;
      "
    >
      <!--Main Section-->
      <div class="container-fluid">
        <!--Admin Section-->
        <div class="row">
          <div class="col-lg-2 col-sm-6 col-xs-12">
            <div class="mb-3 memo-box">
              <textarea
                class="form-control memo-box-inner"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Type Notes"
              ></textarea>
              <button class="btn position-relative delete-button">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button class="btn position-relative edit-button">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
          </div>
          <!--Review Section-->
          <div class="col-lg-2 col-sm-6 col-xs-12">
            <div class="mb-3 memo-box">
              <textarea
                class="form-control memo-box-inner"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Type Notes"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
